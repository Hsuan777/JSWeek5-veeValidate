---
title: login
layout: ./app/layout.ejs
engine: ejs
current: login
script: ./assets/js/login.js
---
<main id="app">
  <h2 class="text-center my-5">Login</h2>
  <section class="container">
    <div class="row">
      <div class="col-3 mx-auto">
        <validation-observer v-slot="{ invalid }">
          <form action="" @submit.prevent="submitForm" class="mb-5">
            <!-- 為什麼空值會通過 -->
            <validation-provider rules="email|required" v-slot="{ errors, classes }" tag="div" class="form-group">
              <label for="inputEmail" class="sr-only">Email address</label>
              <input type="email" id="inputEmail" name="Email" class="form-control" placeholder="Email address" v-model="user.email" :class="classes">
              <p class="invalid-feedback">{{ errors[0] }}</p>
            </validation-provider>
            <!-- min_value:12 為甚麼沒有作用 -->
            <validation-provider rules="required" v-slot="{ errors, classes }" tag="div" class="form-group">
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="inputPassword" name="Password" class="form-control" placeholder="Password"
                v-model="user.password"  :class="classes">
              <p class="invalid-feedback">{{ errors[0] }}</p>
            </validation-provider>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary mb-2" @click="login" :disabled="invalid">登入</button>
            </div>
          </form>

        </validation-observer>
      </div>
    </div>
  </section>
</main>
